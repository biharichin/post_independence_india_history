
name: Daily MCQ Bot

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Runs at 05:30 UTC every day, which corresponds to 11:00 AM IST
    - cron: '30 5 * * *'

jobs:
  send_questions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot script
        env:
          # This secret needs to be set in your GitHub repository settings
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python bot.py

      - name: Commit progress file
        # This action automatically commits the updated progress.txt file
        # so the bot knows where to continue the next day.
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update MCQ progress"
          file_pattern: progress.txt
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
